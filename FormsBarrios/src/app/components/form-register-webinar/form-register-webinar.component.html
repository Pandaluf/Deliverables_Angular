<form class="form" [formGroup]="webinarForm" (ngSubmit)="delivery()">
  <label>Name: </label>
  <input type="text" formControlName="name">
  <p *ngIf="webinarForm.get('name')?.errors?.['required']">This part is obligatory</p>

  <br><br>
  <label>Email: </label>
  <input type="text" formControlName="email">
  <p *ngIf="webinarForm.get('email')?.errors?.['required']">This part is obligatory</p>
  <p *ngIf="webinarForm.get('email')?.errors?.['email']">It should be in Email format</p>

  <br><br>
  <label>User Code of the University: </label>
  <input type="number" formControlName="code">
  <p *ngIf="webinarForm.get('code')?.errors?.['required']">This part is obligatory</p>

  <br><br>
  <label>Country: </label>
  <input type="text" formControlName="country">

  <br><br>
  <button type="submmit" [disabled]="!webinarForm.valid">Enviar</button>
</form>
